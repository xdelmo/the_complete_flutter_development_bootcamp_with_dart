name: mi_card_flutter
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: "^3.3.4"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - images/avatar.png

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf

    - family: Source Code Pro
      fonts:
        - asset: fonts/SourceCodePro-Regular.ttf
